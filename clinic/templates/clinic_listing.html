
{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}

{{ latlng|json_script:"latlng-data" }}

<script src="../static/js/maps.js"></script>
<!-- <script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&callback=clinicListing"
        async defer></script> -->

<div class="listing-body">
    <div class="listing-frame">
        <ul>
            {% for clinic in clinics %}
            <div class="listing-card">
                <li>{{ clinic.name }}</li>
                <li>{{ clinic.phone }}</li>
            </div>
            {% endfor %}
        </ul>
    </div>

    <div id="listing-map"></div>
</div>

{% endblock %}
