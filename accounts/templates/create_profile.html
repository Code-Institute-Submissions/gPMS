{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="container">
    <form method="post" action="{% url 'create_profile' %}" class="accountform">
        <fieldset class="form-group">
            <legend>Update your details</legend>
            {% csrf_token %}
            {{  form | as_bootstrap }}
            <button type="submit" class="btn btn-primary">Save</button>
        </fieldset>
    </form>
</div>
{% endblock %}
