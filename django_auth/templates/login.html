{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<form method="post" action="{% url 'login' %}" class="accountform">
    <fieldset class="form-group">
        <legend>Login</legend>
        <p>Need an account? <a href="{% url 'index' %}">Register!</a></p>
        {% csrf_token %}
        {{  login_form | as_bootstrap }}
        <button type="submit" class="btn btn-primary">Login</button>
    </fieldset>
</form>
{% endblock %}
